<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #startButton {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 20px 40px;
    font-size: 24px;
    border-radius: 12px;
    cursor: pointer;
  }

  #startButton:hover {
    transform: scale(1.05);
    transition: transform 0.2s;
  }
</style>
</head>
<body>
  <button id="startButton">Joinha Clicker</button>
<script>
  document.getElementById('startButton').addEventListener('click', () => {
    window.location.href = 'joinha-clicker/index.html';
  });
</script>
</body>
</html>
