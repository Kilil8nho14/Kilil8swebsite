<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JoinhaClicker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/break_eternity.js"></script>
<script src="JS/main.js" defer></script>
</head>
<body>
  <button id="JoinhaButton"></button>
  <p id="JoinhaLabel">Joinhas: 0</p>
  <p id="joinhas_per_second_label"></p>
  <button id="UpgradesMenuButton"></button>
  <button id="PrestigeMenuButton"></button>
  <button id="SettingsMenuButton"></button>
  <button id="MagnetsUpgradesButton"></button>
  <button id="SpaceButton"></button>
    <div id="UpgradesMenu">
          <h2>Upgrades Menu</h2>
      <button id="CloseUpgradesButton"></button>
      <button id="Upgrade_1_Button"></button>
      <p id="Upgrade_1_Label"></p>
      <button id="Upgrade_2_Button"></button>
      <p id="Upgrade_2_Label"></p>
      <button id="Upgrade_3_Button"></button>
      <p id="Upgrade_3_Label"></p>
      <button id="Upgrade_4_Button"></button>
      <p id="Upgrade_4_Label"></p>
      <button id="Upgrade_5_Button"></button>
      <p id="Upgrade_5_Label"></p>
    </div>
    <div id="PrestigeMenu">
    	<h2 id="PrestigeMenuH2">Prestige Menu</h2>
        <button id="ClosePrestigeMenu"></button>
        <button id="PrestigeButton"></button>
        <p id="GoldenJoinhaLabel"></p>
        <button id="GoldenUpgrade1Button"></button>
        <p id="GoldenUpgrade1Label"></p>
        <button id="GoldenUpgrade2Button"></button>
        <p id="GoldenUpgrade2Label"></p>
        <button id="GreatResetButton"></button>
        <p id="GreatResetLabel"></p>
        <button id="NextPagePrestige1Button"></button>
        <div id="NextPagePrestigeMenu1">
        	<h2 id="PrestigeMenuH2Page2">Prestige Menu Page 2</h2>
        	<button id="PrestigePreviousPage1Button"></button>
            <button id="GoldenUpgrade3Button"></button>
            <p id="GoldenUpgrade3Label"></p>
            <button id="UnlockSpaceButton"></button>
            <p id="UnlockSpaceLabel"></p>
        </div>
    </div>
    <div id="SettingsMenu">
    	<h2>Settings</h2>
        <button id="CloseSettingsMenu"></button>
        <button id="HardResetButton"></button>
        <button id="musicToggle"></button>
        <p id="MusicLabel"></p>
        <p id="HardResetLabel">HardResets The game (FOREVER)</p>
    </div>
    <div id="MagnetsUpgradesMenu">
    	<button id="CloseMagnetsMenu"></button>
    	<img src="assets/magnet.png" width="64" height="64" style="position: absolute; top: 100px; left: 80px;">
        <p id="MagnetsLabel"></p>
        <button id="MagnetUpgrade1Button"></button>
        <p id="MagnetUpgrade1Label"></p>
        <button id="MagnetUpgrade2Button"></button>
        <p id="MagnetUpgrade2Label"></p>
        <button id="MagnetUpgrade3Button"></button>
        <p id="MagnetUpgrade3Label"></p>
        <button id="MagnetUpgrade4Button"></button>
        <p id="MagnetUpgrade4Label"></p>
    </div>
    <div id="SpaceMenu">
    	<button id="SpaceBackButton"></button>
        <button id="EarthButton"></button>
        <p id="EarthLabel"></p>
        <button id="IronBarMenuButton"></button>
        <div id="IronBarMenu">
        	<button id="CloseIronBarMenu"></button>
            <img src="assets/ironbar.png" width="96" height="96" style="position: absolute; top: 60px; left: 10px;">
            <p id="IronBarLabel"></p>
            <p id="IronBarTimeLabel"></p>
            <button id="IronBarUpgrade1Button"></button>
            <p id="IronBarUpgrade1Label"></p>
            <button id="IronBarUpgrade2Button"></button>
            <p id="IronBarUpgrade2Label"></p>
        </div>
    </div>

</body>
</html>
